<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-black">
    <h1 class="text-3xl text-white font-bold underline">Hello world!</h1>
    <!-- Using utility classes to custom designs -->
    <div
      class="p-4 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
    >
      <div class="shrink-0">
        <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo" />
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-600">You have a new message!</p>
      </div>
    </div>

    <!-- My profile -->
    <div class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
  <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="./img/chibi_Justine.png" alt="Jay's Face" />
  <div class="text-center space-y-2 sm:text-left">
    <div class="space-y-0.5">
      <p class="text-lg text-black font-semibold">
        Jayheart
      </p>
      <p class="text-slate-500 font-medium">
        Looking For Work
      </p>
    </div>
    <button class="px-4 py-1 text-sm text-fuchsia-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-fuchsia-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
  </div>
</div>
  </body>
</html>
